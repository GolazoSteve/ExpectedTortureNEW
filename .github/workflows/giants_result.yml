name: Giants Daily Result Bot

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 UTC = 5am Pacific
  workflow_dispatch:      # Enables the manual "Run workflow" button

jobs:
  run-result-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Decode and save credentials.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" | base64 -d > credentials.json

      - name: Run result bot
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: python result_to_drive.py
